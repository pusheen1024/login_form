<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="static/css/style.css">
	<title>{{ title }}</title>
</head>
<body>
    	<header>
	<nav class="navbar bg-light navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
    		<h1>Миссия Колонизация Марса</h1>
		{% if current_user.is_authenticated %}
                <a class="btn btn-danger" href="/">На главную</a>
        	<a class="navbar-brand name" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
        	{% else %}
		<div class="login-buttons">
          	<a class="btn btn-primary" href="/register">Register</a>
          	<a class="btn btn-success" href="/login">Login</a>
		</div>
        	{% endif %}
		<h5 class="mars-one">Mars One</h5>
        </div>
    	</nav>
    	</header>
    	<h4>И на Марсе будут яблони цвести!</h4>
    	<main role="main" class="container">
          	{% block content %}{% endblock %}
    	</main>
</body>
</html>
